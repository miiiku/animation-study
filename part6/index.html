<!DOCTYPE html>
<html lang="en">
<head>

<body>

      <section class="text-item text-4">

        <div class="dot"></div>
      </section>

        <div class="dot"></div>
      </section>
      <section class="text-item text-6">
        <div class="text">为什么会这样呢</div>
      </section>

    <div class="round-box">
      <div class="round-1"></div>
      <div class="round-2"></div>
